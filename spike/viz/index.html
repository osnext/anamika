
<!doctype html>
<html lang="en">
<head>
<title>OSNext PoC: Codename Anamika</title>

<style>
html, head, body, .fadein, .fadein div, .fadein div img {width: 95%; height: 95%;}

body {font-family:Arial, Helvetica, sans-serif; font-size:12px;}

.fadein { position:relative; }
.fadein div { position:absolute; left:0; top:0; }
</style>

<script src="jquery.min.js"></script>
<script>
$(function(){
	$('.fadein div:gt(0)').hide();
	setInterval(function(){$('.fadein div:first').fadeOut().next().fadeIn().end().appendTo('.fadein');}, 5000);
});
</script>

</head>
<body>
<h1>OSNext PoC: Codename Anamika</h1>
<div class="fadein">
	<div><img src="001.svg"/></div>
	<div><img src="002.1.svg"/></div>
	<div><img src="002.2.svg"/></div>
	<div><img src="004.svg"/></div>
	<div><img src="005.svg"/> <p>Workspaces, People, Run, System </p> </div>
</div>

</body>
</html>
